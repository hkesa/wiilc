    <script>
        // --- è®Šæ•¸èˆ‡ç‹€æ…‹ ---
        let items = JSON.parse(localStorage.getItem('willcFamilyItems')) || [];
        let currentTab = 'toeat'; 
        let currentFilter = 'All';
        let isEditMode = false;

        // --- åˆå§‹åŒ– ---
        document.addEventListener('DOMContentLoaded', () => {
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 20) {
                    navbar.classList.add('shrink');
                } else {
                    navbar.classList.remove('shrink');
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.relative')) {
                    document.querySelectorAll('.find-dropdown-menu').forEach(el => el.classList.add('hidden'));
                }
            });

            switchTab('toeat');
        });

        // --- Find / Filter åŠŸèƒ½ ---
        function toggleFindDropdown(btn) {
            const dropdown = btn.nextElementSibling;
            document.querySelectorAll('.find-dropdown-menu').forEach(el => {
                if(el !== dropdown) el.classList.add('hidden');
            });
            dropdown.classList.toggle('hidden');
        }

        function setFilter(who) {
            currentFilter = who;
            document.getElementById('find-label-d').textContent = `Find: ${who}`;
            document.getElementById('find-label-m').textContent = `Find: ${who}`;
            
            document.querySelectorAll('.find-option').forEach(opt => {
                if(opt.textContent === who) opt.classList.add('active');
                else opt.classList.remove('active');
            });

            document.querySelectorAll('.find-dropdown-menu').forEach(el => el.classList.add('hidden'));
            
            renderList();
        }

        // --- åˆ†é èˆ‡åç¨±æ˜ å°„ (Updated with Emojis) ---
        function getTabDisplayName(tab) {
            const names = {
                'todo': 'ğŸ› ï¸ To Do',
                'togo': 'ğŸš€ To Go',
                'toeat': 'ğŸŸ To Eat',
                'tobuy': 'ğŸ›’ To Buy',
                'recurring': 'ğŸ”„ Recurring',
                'completed': 'ğŸ Completed'
            };
            return names[tab] || 'Item';
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('open');
        }

        function closeMobileMenu() {
            document.getElementById('mobile-menu').classList.remove('open');
        }

        function switchTab(tabName) {
            currentTab = tabName;
            closeMobileMenu();
            
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('bg-[#4169E1]', 'text-white', 'shadow-md');
                btn.classList.add('text-gray-600', 'hover:bg-blue-50');
            });
            
            const activeBtnD = document.getElementById(`nav-${tabName}-d`);
            const activeBtnM = document.getElementById(`nav-${tabName}-m`);
            if(activeBtnD) {
                activeBtnD.classList.remove('text-gray-600', 'hover:bg-blue-50');
                activeBtnD.classList.add('bg-[#4169E1]', 'text-white', 'shadow-md');
            }
            if(activeBtnM) {
                activeBtnM.classList.remove('text-gray-600', 'hover:bg-blue-50');
                activeBtnM.classList.add('bg-[#4169E1]', 'text-white', 'shadow-md');
            }

            // Updated Titles with Emojis
            const desktopTitles = {
                'todo': 'ğŸ› ï¸ To Do List',
                'togo': 'ğŸš€ Places To Go',
                'toeat': 'ğŸŸ Food To Eat',
                'tobuy': 'ğŸ›’ Things To Buy',
                'recurring': 'ğŸ”„ Recurring Tasks',
                'completed': 'ğŸ Completed History'
            };
            const mobileTitles = {
                'todo': 'ğŸ› ï¸ To Do',
                'togo': 'ğŸš€ To Go',
                'toeat': 'ğŸŸ To Eat',
                'tobuy': 'ğŸ›’ To Buy',
                'recurring': 'ğŸ”„ Recurring',
                'completed': 'ğŸ Completed'
            };
            
            document.getElementById('desktop-page-title').textContent = desktopTitles[tabName];
            document.getElementById('mobile-page-title').textContent = mobileTitles[tabName];

            const desktopAdd = document.getElementById('desktop-add-container');
            const mobileAdd = document.getElementById('mobile-add-btn');
            
            if (tabName === 'completed') {
                if(desktopAdd) desktopAdd.style.visibility = 'hidden';
                if(mobileAdd) mobileAdd.style.display = 'none';
                document.getElementById('version-footer').classList.remove('hidden');
            } else {
                if(desktopAdd) desktopAdd.style.visibility = 'visible';
                if(mobileAdd) mobileAdd.style.display = 'flex';
                document.getElementById('version-footer').classList.add('hidden');
            }

            renderList();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const y = date.getFullYear();
            return `${d}-${m}-${y}`;
        }

        // --- æ¸²æŸ“åˆ—è¡¨ ---
        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            let filteredItems = items.filter(item => {
                let isMatchTab = false;
                if (currentTab === 'completed') {
                    isMatchTab = (item.isCompleted === true);
                } else {
                    isMatchTab = (item.tab === currentTab && !item.isCompleted);
                }

                let isMatchUser = true;
                if (currentFilter !== 'All') {
                    isMatchUser = item.forWho.includes(currentFilter) || item.forWho.includes('All');
                }

                return isMatchTab && isMatchUser;
            });

            // æ’åºï¼šç”±æ–°åˆ°èˆŠ (ID å¤§çš„åœ¨å‰)
            filteredItems.sort((a, b) => b.id - a.id);

            const emptyState = document.getElementById('empty-state');
            if (filteredItems.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                
                filteredItems.forEach((item) => {
                    const tr = document.createElement('tr');
                    tr.className = 'transition-colors border-b border-gray-100';
                    tr.onclick = (e) => {
                        // å¦‚æœé»æ“Šçš„æ˜¯ Link æŒ‰éˆ•ï¼Œä¸è§¸ç™¼ Edit
                        if (!e.target.closest('.btn-link')) {
                            openEditModal(item.id);
                        }
                    };

                    // 1. # å’Œ For Who Tags
                    const tagsHtml = item.forWho.map(p => `<span class="display-chip">${p}</span>`).join(' ');
                    const topRow = `
                        <div class="flex items-center gap-3 mb-1">
                            <span class="font-mono text-gray-500 font-bold text-xl">#${item.number}</span>
                            <div class="flex flex-wrap gap-1">${tagsHtml}</div>
                        </div>
                    `;

                    // 2. Title
                    const titleRow = `
                        <div class="font-bold text-[#4169E1] mb-2 text-xl break-words">${item.title}</div>
                    `;

                    // 3. Details (Deadline, Where, Restaurant, Frequency, URL)
                    let detailsHtml = '<div class="flex flex-wrap gap-4 text-sm text-gray-600 items-center">';
                    if (item.deadline) detailsHtml += `<span><i class="far fa-calendar-alt mr-1"></i> ${formatDate(item.deadline)}</span>`;
                    
                    // Location / Where / Restaurant
                    if (item.where) detailsHtml += `<span><i class="fas fa-map-marker-alt mr-1"></i> ${item.where}</span>`;
                    if (item.restaurant) detailsHtml += `<span><i class="fas fa-utensils mr-1"></i> ${item.restaurant}</span>`;
                    if (item.location) detailsHtml += `<span><i class="fas fa-map-pin mr-1"></i> ${item.location}</span>`; // To Eat çš„ Location
                    
                    if (item.frequency) detailsHtml += `<span><i class="fas fa-sync-alt mr-1"></i> ${item.frequency}</span>`;
                    
                    // URL Button
                    if (item.url) {
                        detailsHtml += `<a href="${item.url}" target="_blank" class="btn-link"><i class="fas fa-link"></i> Link</a>`;
                    }
                    detailsHtml += '</div>';

                    tr.innerHTML = `
                        <td>
                            ${topRow}
                            ${titleRow}
                            ${detailsHtml}
                        </td>
                    `;
                    container.appendChild(tr);
                });
            }
        }

        // --- æ¨¡æ…‹æ¡†æ“ä½œ ---
        function openModal() {
            isEditMode = false;
            resetForm();
            setupFormFields(currentTab);
            
            const tabName = getTabDisplayName(currentTab);
            
            document.getElementById('modal-title').textContent = 'Add Item';
            document.getElementById('label-title').textContent = `${tabName} Title`;
            const saveBtn = document.getElementById('btn-save-new');
            saveBtn.textContent = `${tabName} Add Item`;
            saveBtn.classList.remove('hidden');
            
            document.getElementById('edit-buttons').classList.add('hidden');
            document.getElementById('item-modal').classList.remove('hidden');
        }

        function openEditModal(id) {
            isEditMode = true;
            const item = items.find(i => i.id === id);
            if (!item) return;

            resetForm();
            setupFormFields(item.tab);
            
            const tabName = getTabDisplayName(item.tab);
            document.getElementById('label-title').textContent = `${tabName} Title`;

            document.getElementById('item-id').value = item.id;
            document.getElementById('input-title').value = item.title;
            document.getElementById('input-url').value = item.url || '';
            document.getElementById('input-content').value = item.content || '';
            document.getElementById('input-remark').value = item.remark || '';

            document.querySelectorAll('.select-chip').forEach(chip => {
                if (item.forWho.includes(chip.dataset.value)) {
                    chip.classList.add('selected');
                }
            });

            if (document.getElementById('input-deadline')) document.getElementById('input-deadline').value = item.deadline || '';
            if (document.getElementById('input-frequency')) document.getElementById('input-frequency').value = item.frequency || '';
            if (document.getElementById('input-where')) document.getElementById('input-where').value = item.where || '';
            if (document.getElementById('input-restaurant')) document.getElementById('input-restaurant').value = item.restaurant || '';
            if (document.getElementById('input-location')) document.getElementById('input-location').value = item.location || '';

            document.getElementById('modal-title').textContent = 'Edit / View Item'; 
            document.getElementById('btn-save-new').classList.add('hidden');
            document.getElementById('edit-buttons').classList.remove('hidden');

            const toggleBtn = document.getElementById('btn-toggle-complete');
            if (item.isCompleted) {
                // Return Back æŒ‰éˆ•ï¼šç¶ è‰²ï¼Œå½¢ç‹€åŒ Delete
                toggleBtn.textContent = 'Return Back';
                toggleBtn.className = 'btn-success w-full shadow-md'; 
            } else {
                toggleBtn.textContent = 'Move to Completed';
                toggleBtn.className = 'btn-success w-full shadow-md';
            }

            document.getElementById('item-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('item-modal').classList.add('hidden');
        }

        document.getElementById('item-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('item-modal')) {
                closeModal();
            }
        });

        // --- è¡¨å–®é‚è¼¯ ---
        function setupFormFields(tab) {
            const fields = ['deadline', 'frequency', 'where', 'restaurant', 'location'];
            fields.forEach(f => document.getElementById(`field-${f}`).classList.add('hidden'));

            // é è¨­æ¨™ç±¤
            document.getElementById('label-where').textContent = 'Location';
            document.getElementById('label-url').textContent = 'URL';

            if (tab === 'todo' || tab === 'tobuy') {
                document.getElementById('field-deadline').classList.remove('hidden');
            } else if (tab === 'togo') {
                document.getElementById('field-deadline').classList.remove('hidden');
                document.getElementById('field-where').classList.remove('hidden');
                // To Go ç‰¹å®šæ¨™ç±¤
                document.getElementById('label-where').textContent = 'Location';
                document.getElementById('label-url').textContent = 'URL (Paste Google Maps Link)';
            } else if (tab === 'toeat') {
                document.getElementById('field-deadline').classList.remove('hidden');
                document.getElementById('field-restaurant').classList.remove('hidden');
                document.getElementById('field-location').classList.remove('hidden');
                // To Eat ç‰¹å®šæ¨™ç±¤
                document.getElementById('label-url').textContent = 'URL (Paste Google Maps Link)';
            } else if (tab === 'recurring') {
                document.getElementById('field-frequency').classList.remove('hidden');
            }
        }

        function toggleWho(el) {
            el.classList.toggle('selected');
        }

        function getSelectedWho() {
            const selected = [];
            document.querySelectorAll('.select-chip.selected').forEach(el => {
                selected.push(el.dataset.value);
            });
            return selected;
        }

        function resetForm() {
            document.getElementById('item-id').value = '';
            document.getElementById('input-title').value = '';
            document.getElementById('input-url').value = '';
            document.getElementById('input-content').value = '';
            document.getElementById('input-remark').value = '';
            document.getElementById('input-deadline').value = '';
            document.getElementById('input-where').value = '';
            document.getElementById('input-restaurant').value = '';
            document.getElementById('input-location').value = '';
            document.getElementById('input-frequency').value = '';
            
            document.querySelectorAll('.select-chip').forEach(el => el.classList.remove('selected'));
        }

        function generateUniqueNumber() {
            const max = items.reduce((prev, current) => (current.number > prev ? current.number : prev), 1000);
            return max + 1;
        }

        // --- è³‡æ–™æ“ä½œ ---
        function saveNewItem() {
            const title = document.getElementById('input-title').value.trim();
            if (!title) {
                alert('Please enter a Title!');
                return;
            }

            const newItem = {
                id: Date.now().toString(),
                number: generateUniqueNumber(),
                tab: currentTab,
                isCompleted: false,
                title: title,
                forWho: getSelectedWho(),
                url: document.getElementById('input-url').value,
                content: document.getElementById('input-content').value,
                remark: document.getElementById('input-remark').value,
                deadline: document.getElementById('input-deadline').value,
                frequency: document.getElementById('input-frequency').value,
                where: document.getElementById('input-where').value,
                restaurant: document.getElementById('input-restaurant').value,
                location: document.getElementById('input-location').value
            };

            items.push(newItem);
            saveToLocalStorage();
            closeModal();
            renderList();
        }

        function confirmEdit() {
            const id = document.getElementById('item-id').value;
            const itemIndex = items.findIndex(i => i.id === id);
            
            if (itemIndex > -1) {
                items[itemIndex].title = document.getElementById('input-title').value;
                items[itemIndex].forWho = getSelectedWho();
                items[itemIndex].url = document.getElementById('input-url').value;
                items[itemIndex].content = document.getElementById('input-content').value;
                items[itemIndex].remark = document.getElementById('input-remark').value;
                items[itemIndex].deadline = document.getElementById('input-deadline').value;
                items[itemIndex].frequency = document.getElementById('input-frequency').value;
                items[itemIndex].where = document.getElementById('input-where').value;
                items[itemIndex].restaurant = document.getElementById('input-restaurant').value;
                items[itemIndex].location = document.getElementById('input-location').value;

                saveToLocalStorage();
                closeModal();
                renderList();
            }
        }

        function deleteItem() {
            if (confirm('Are you sure delete this item?')) {
                const id = document.getElementById('item-id').value;
                items = items.filter(i => i.id !== id);
                saveToLocalStorage();
                closeModal();
                renderList();
            }
        }

        function toggleCompletion() {
            const id = document.getElementById('item-id').value;
            const itemIndex = items.findIndex(i => i.id === id);
            
            if (itemIndex > -1) {
                items[itemIndex].isCompleted = !items[itemIndex].isCompleted;
                saveToLocalStorage();
                closeModal();
                renderList();
            }
        }

        function saveToLocalStorage() {
            localStorage.setItem('willcFamilyItems', JSON.stringify(items));
        }

    </script>
